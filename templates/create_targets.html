{% extends 'base.html' %}

{% block title %}<title>Create targets</title>{% endblock %}
{% block content %}
<body>
    <h1>Create Target</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        <label for="rating">Rating(max five):</label>
        <input type="number" id="rating" name="rating" min="0" max="5" required><br><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <label for="date_end">End Date:</label>
        <input type="datetime-local" id="date_end" name="date_end" required><br><br>
        <label for="favorite">Favorite:</label>
        <input type="checkbox" id="favorite" name="favorite"><br><br>
        <button type="submit">Create Target</button>
    </form>
</body>
{% endblock %}
